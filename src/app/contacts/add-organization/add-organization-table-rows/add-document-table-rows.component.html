<tr
  *ngFor="let document of documents | paginate: { id: 'table-template-pagination', itemsPerPage: paginationData.pageSize, currentPage: paginationData.currentPage, totalItems: paginationData.totalListItems }"
  class="clickable-row">
  <td data-label="Select" (click)="selectItem(document)" scope="row" class="col-1">
    <input type="checkbox" aria-label="Checkbox for row item" [(ngModel)]='document.checkbox'>
  </td>
  <td data-label="Name" (click)="selectItem(document)" scope="row" class="col-6">{{document.displayName}}</td>
  <td data-label="Date" (click)="selectItem(document)" scope="row" class="col-2">{{document.datePosted | date:'longDate'}}
  </td>
  <td data-label="Type" (click)="selectItem(document)" scope="row" class="col-2">{{document.type | listConverter}}</td>
  <td data-label="Milestone" (click)="selectItem(document)" scope="row" class="col-2">
    {{document.milestone | listConverter}}</td>
</tr>
